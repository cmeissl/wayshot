[package]
authors = ["Shinyzenith <aakash@shinyzenith.xyz>"]
edition = "2021"
name = "wayshot"
version = "0.1.0"

[dependencies]
anyhow = "1.0"
image = "0.24"
memmap2 = "0.2"
nix = "0.20"
tempfile = "3.3.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
wayland-client = "0.29"
wayland-protocols = {version = "0.29", features = ["client", "unstable_protocols"]}

[[bin]]
name = "wayshot"
path = "src/main.rs"
